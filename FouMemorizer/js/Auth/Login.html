<div ng-controller="AuthController">
    <div class="form-group">
        <input type="text" placeholder="Adresse Email" class="form-control input-sm" id="email" ng-model="user.Email" />
        <span class="help-block"></span>
    </div>
    <div class="form-group">
        <input type="password" placeholder="Mot de passe" class="form-control input-sm" name="password" id="password" ng-model="user.Password" />
        <span class="help-block"></span>
    </div>
    <div class="form-group text-right">
        <button type="submit" class="btn btn-success btn-sm" ng-click="login(user)">Se connecter</button>
    </div>
</div>

<script>
    $(function () {
        $('.dropdown-menu').click(function (event) {
            event.stopPropagation();
        });
    });
</script>
